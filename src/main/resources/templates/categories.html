<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Vacation Rental Reviews</title>

<link rel="stylesheet" type="text/css" href="/vacationReviewsStyles.css"></link>

</head>

<body>
<nav>
  <ul>
  <li><a href="/home">Home</a></li>
  <li><a href="/categories">Categories</a></li>
</ul>
  </nav>
	<header>

		<h1 class="headline">Vacation Categories</h1>

	</header>

	<div class="article" th:each="category: ${categoriesAsCollection}">
	
		<h2>
			<a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
		</h2>
		<p class="content" th:text="${category.description}"></p>
		

	</div>

</body>

</html>
