<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Vacation Rental Reviews</title>


<link rel="stylesheet" type="text/css" href="/vacationReviewsStyles.css"></link>

</head>

<body>
<nav>
  <ul>
  <li><a href="/home">Home</a></li>
  <li><a href="/categories">Categories</a></li>
</ul>
  </nav>
	<header>

		<h1 class="headline">Vacation Rental Reviews</h1>

	</header>

	<div class="article" th:each="review: ${reviewsAsCollection}">
	
		<h2>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
		</h2>
		<p class="content" th:text="${review.content}"></p>
		

	</div>

</body>

</html>
