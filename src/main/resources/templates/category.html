<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Vacation Rental Reviews</title>


<link rel="stylesheet" type="text/css" href="/vacationReviewsStyles.css"></link>

</head>

<body>
<nav>
  <ul>
  <li><a href="/home">Home</a></li>
  <li><a href="/categories">Categories</a></li>
</ul>
  </nav>
	<header>

		<h1 class="headline">Categories</h1>

	</header>
	 <div class="main_content">
  
	<h1 th:text="${oneCategory.name}"></h1>
	
		<h2>Current Reviews in Category</h2>
		<ul>
			<li th:each="currentCategory: ${oneCategory.reviews}"><a 
			th:text="${currentCategory.title}"
				th:href="@{/review(id=${currentCategory.id})}" />
				</li>
		</ul>

	</div>
		


</body>

</html>
